<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./styles/main.css">
  <title>Laura Portillo</title>
</head>

<body class="body">

  <h1 class="title">Searchflix</h1>
  <h2 class="subtitle">Buscador se series</h2>

  <form class="js-form">
    <input type="text" name="user" placeholder="Tus series favoritas" class="box js-input">

    <button class="button js-search">Search</button>

    <button class="button js-reset" type="reset">Reset</button>
  </form>

  <section class="section">
    <div>
      <h2>Mis series favoritas</h2>
      <ul class="js-favoritesContainer"></ul>
    </div>

    <div class="serieList">
      <h2>Listado de series</h2>
      <ul class="js-showsContainer"></ul>
    </div>

  </section>
  <script src="./js/main.js"></script>
</body>

</html>
